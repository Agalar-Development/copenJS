<!DOCTYPE html>
<html id="html">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <link rel="stylesheet" href="./index.css" media="screen">
  <title>copenJS UI</title>
</head>
<script src="./index.js" defer></script>

<body id="body">
  <div id="header" style="text-align: center;">
    <img src="./copenJS.png" id="logo" width="200px" height="200px" style="user-select: none;margin-top: 30px" onclick="processShow()">
  </div>
  <p class="text" id="status">Status: <a id="statusText" style="color:#950101">Offline</a>, Mode: <a id="mode"
      style="color:#950101;">null</a></p>
  <p class="text" id="basic">Rate: <a id="rate" style="color:#00AF12">0-kpps</a>, <a id="done"
      style="color:#950101;">0%</a> <a id="done2">Done,</a> <a id="found" style="color:#00AF12">0</a> Found, <a
      id="remain" style="color:#00AF12">0</a> <a id="remain2">Remained</a></p>
  <div class="details-div" id="details" style="display: none;">
    <p class="text">Assigned: <a id="assigned" style="color:#610094">0</a>, Rate: <a id="crrate"
        style="color:#610094;">0%</a>, Sub-Processes: <a id="subpr" style="color:#610094">0</a>, TCP Restarts: <a
        id="tcp" style="color:#610094">0</a></p>
    <p class="text">Current Ip: <a id="crip" style="color:#610094">0.0.0.0</a></p>
  </div>
  <div id="subprocess-div" style="margin-top: 15px; display: none">
  </div>
  <div style="text-align: center; margin-top: 16rem;">
    <div id="database"
      style="border-width: 2px; border-color: #610094; border-style: solid; width: 75%; display: inline-block;">
    </div>
  </div>
</body>

</html>
